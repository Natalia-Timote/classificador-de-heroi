<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>

        <label for="heroName">Digite o nome do herói:</label>
        <input type="text" id="heroName" placeholder="Digite o nome do herói">

        <label for="heroValue">Digite o valor relacionado ao personagem:</label>
        <input type="text" id="heroValue" placeholder="Digite um valor">

        <button id="classifyBtn">Classificar Herói</button>

        <div class="result">O nível do herói aparecerá aqui</div>
    </div>
</body>

</html>
